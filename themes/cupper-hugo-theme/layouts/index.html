{{ define "main" }}
  <main id="main">
    <h1>{{ .Title }}</h1>
    <h3 style="margin-top: 0; padding-left: 93px;">{{ .Params.subTitle }}</h3>
    {{ .Content }}
  </main>
  <aside aria-label="note" class="note">
    <div>
      <svg class="sign" aria-hidden="true" viewBox="0 0 41.667306 41.66729" focusable="false">
        <use xlink:href="#info"></use>
      </svg>
      
      {{ .Params.noteContent | safeHTML }}
    </div>
  </aside>
{{ end }}
